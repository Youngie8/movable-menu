<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movable-navbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="top" id="nav">
            <h2 class="nav-header">My Website<span>!</span></h2>
            <ul class="nav-links">
                <li class="topChange" onclick="changeOrientation('left')">top</li>
                <li class="bottomChange" onclick="changeOrientation('bottom')">bottom</li>
                <li class="leftChange" onclick="changeOrientation('left')">left</li>
                <li class="rightChange" onclick="changeOrientation('right')">right</li>
            </ul>
            <button>Disappear</button>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
